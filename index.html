<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICCSSM – Athera Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') center/cover no-repeat;
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.6);
    }
    .card {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 20px;
      max-width: 380px;
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 1rem;
    }
    .button {
      background-color: #c62828;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .quote {
      font-style: italic;
      margin: 1rem 0;
      color: #ffcdd2;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #ccc;
    }
    .highlight {
      color: #f06292;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://avatars.githubusercontent.com/u/17229404?v=4" alt="Athera"/>

    <p><strong>Appointed:</strong> 30 July 2025</p>
    <a class="button" href="#">Enter Our Peaceful World</a>
    <div class="footer">
      ✍️ Athera Caerielle / Mourad<br>
      ICCSSM – London<br>
      © ICCSSM – All Rights Reserved
    </div>
